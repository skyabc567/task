<!DOCTYPE html>

<Script>
    var a = prompt("请输入三角形边长a:");
    var b = prompt("请输入三角形边长b:");
    var c = prompt("请输入三角形边长c:");
    if(a + b > c && a + c > b && b + c > a) {
        if(a == b && b == c) {
            alert("该三角形为等边三角形");
        } else if(a == b || b == c || a == c) {
            alert("该三角形为等腰三角形");
        } else {
            alert("该三角形为普通三角形");
        }
    } else {
        alert("该三角形不能构成");
    }
</Script>
