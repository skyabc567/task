<script>
    var x = prompt("请输入一个字符串")
    if(x != null && x != "") {
        var y = "";
        for( var i = x.length-1; i >= 0; i--) {
            y += x[i];
        }
        alert(y);
    } else {
        alert("输入的字符串无效，请重新输入");
    }
</script>
