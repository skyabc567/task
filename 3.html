<script>
    var score = prompt("请输入学生的成绩:");
    if(score > 100 || score < 0){
        alert("该输入无效请重新输入")
    }
    if(score >= 90) {
        alert("A");
    } else if(score >= 80) {
        alert("B");
    } else if(score >= 70) {
        alert("C");
    } else if(score >= 60) {
        alert("D");
    } else {
        alert("F");
    }
</script>
</html>
