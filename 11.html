<script>
    var n =+ prompt("请输入一个整数:")
    var sum =+ 0;
    for( var i =1; i < n; i++) {
        if( n % i == 0) {
            sum += i;
        }
    }
    if( sum != n) {
        sum = false;
    } 
    if(sum) {
        alert("该数字是完数");
    } else {
        alert("该数字不是完数");
    }
    
</script>
